<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      autoplay
      loop
      muted
      src="./assets/6912227_Motion Graphics_Motion Graphic_3840x2160.mp4"
    ></video>
    <div class="outer-container fade-in">
      <div class="container">
        <div class="left"></div>
        <div class="right">
          <h2 class="fade-in">Hai!!!, Apa Kabar</h2>
          <p class="fade-in-long">Selamat Datang, Silahkan Login</p>
          <input placeholder="123@gmail.com" type="email" />
          <input placeholder="••••••••" type="password" />
          <div class="options">
            <div>
              <input id="remember-me" type="checkbox" />
              <label for="remember-me"> Remember Me </label>
            </div>
            <a href="#"> Lupa Password? </a>
          </div>
          <button>Login</button>
          <div class="signup">
            <p>
              Belum Punya Akun ?
              <a href="register.html"> Sign Up </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
