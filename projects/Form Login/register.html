<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      autoplay
      loop
      muted
      src="./assets/6912227_Motion Graphics_Motion Graphic_3840x2160.mp4"
    ></video>
    <div class="outer-container fade-in">
      <div class="container">
        <div class="left"></div>
        <div class="right">
          <h2 class="fade-in">Daftar Akun Baru</h2>
          <p class="fade-in-long">
            Silakan isi form di bawah ini untuk mendaftar
          </p>
          <form action="#" method="post">
            <input
              placeholder="Nama Lengkap"
              type="text"
              name="fullname"
              required
            />
            <input placeholder="Email" type="email" name="email" required />
            <input
              placeholder="Password"
              type="password"
              name="password"
              required
            />
            <input
              placeholder="Konfirmasi Password"
              type="password"
              name="confirm_password"
              required
            />
            <button type="submit">Daftar</button>
          </form>
          <div class="signup">
            <p>
              Sudah Punya Akun?
              <a href="login.html"> Login </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
